<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notNotion - Your Custom Bookmark Manager</title>

    <link rel="icon" type="image/x-icon" href="./images/search.png">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Web-Expert</p>
                    <p class="sub-title">Your Custom Bookmark Manager</p>
                </section>
                <section class="create">
                    <form class="add">
                        <input type="text" name="link" placeholder="Link" id="link" autocomplete="off">
                        <input type="text" name="title" placeholder="Title" id="title" autocomplete="off" maxlength="35">
                        <select name="category">
                            <option value="youtube">Youtube</option>
                            <option value="netfilx">Netfilx</option>
                            <option value="prime">Prime</option>
                            <option value="other">Others</option>
                        </select>
                        <input type="submit" value="Bookmark" id="bookmark">
                    </form>
                </section>
                <section class="bookmark">
                    <div class="category-list">
                        <span class="active">All</span>
                        <span>Youtube</span>
                        <span>Netfilx</span>
                        <span>Prime</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>
    



<script type="module" src="./index.js"></script>
</body>
</html>
